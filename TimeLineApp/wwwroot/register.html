<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="col-md-2">
        <h4>Регистрация</h4>
    </div>
    <hr />
    <form method="post" action="/api/Register">
        <div class="col-md-2">
            <div class="form-group">
                <label for="login">Имя пользователя</label>
                <input type="text" class="form-control" id="Login" name="Login" placeholder="Введите имя пользователя">
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" class="form-control" id="Email" name="Email" placeholder="Введите e-mail">
            </div>
            <div class="form-group">
                <label for="password1">Пароль</label>
                <input type="password" class="form-control" id="Password1" name="Password1" placeholder="Пароль">
            </div>
            <div class="form-group">
                <label for="password2">Повторите пароль</label>
                <input type="password" class="form-control" id="Password2" name="Password2" placeholder="Повторите пароль">
            </div>
            <button type="submit" class="btn btn-primary">Регистрировать</button>
        </div>
    </form>
</body>
</html>
